        :root, [data-theme='professional-blue'] {

        }

        /* General Styles for printing */

                display: block !important;

            /* --- LAYOUT: Classic --- */

            /* --- LAYOUT: Modern --- */

            }

        document.addEventListener('DOMContentLoaded', function() {
            lucide.createIcons();

            const uiDesignPicker = document.getElementById('ui-design-picker');
            const templateList = document.getElementById('template-list');
            const resumeTitle = document.getElementById('resume-title');
            const resumeForm = document.getElementById('resume-form');
            const printButton = document.getElementById('print-button');
            const printContainer = document.getElementById('print-container');
            const fontStylePicker = document.getElementById('font-style-picker');
            
            let currentFont = 'font-playfair';
            let currentLayout = 'classic';

            function getIconForSection(title) {
                const lowerTitle = title.toLowerCase();
                if (lowerTitle.includes('contact')) return 'user-circle';
                if (lowerTitle.includes('summary') || lowerTitle.includes('profile') || lowerTitle.includes('objective') || lowerTitle.includes('highlights')) return 'file-text';
                if (lowerTitle.includes('education')) return 'graduation-cap';
                if (lowerTitle.includes('experience') || lowerTitle.includes('history')) return 'briefcase';
                if (lowerTitle.includes('skills')) return 'wrench';
                if (lowerTitle.includes('accomplishments')) return 'award';
                if (lowerTitle.includes('affiliations') || lowerTitle.includes('activities') || lowerTitle.includes('community') || lowerTitle.includes('value')) return 'users';
                return 'dot';
            }

            function createSectionElement(section) {
                const sectionDiv = document.createElement('div');
                sectionDiv.className = 'resume-section';

                const titleEl = document.createElement('h3');
                const iconSVG = lucide.icons[section.iconName] ? lucide.icons[section.iconName].toSvg({ 'stroke-width': 2.5, 'width': 16, 'height': 16 }) : '';
                titleEl.innerHTML = `${iconSVG}<span>${section.title}</span>`;
                
                const contentEl = document.createElement('p');
                contentEl.textContent = section.content;

                sectionDiv.appendChild(titleEl);
                sectionDiv.appendChild(contentEl);
                return sectionDiv;
            }
            
            function renderTemplate(templateId) {
                const template = resumeData.find(t => t.id === templateId);
                if (!template) return;

                resumeTitle.textContent = template.title;
                resumeForm.innerHTML = '';

                for (const [sectionTitle, sectionContent] of Object.entries(template.content)) {
                    const sectionDiv = document.createElement('div');
                    
                    const label = document.createElement('label');
                    const iconName = getIconForSection(sectionTitle);
                    label.innerHTML = `<i data-lucide="${iconName}" class="inline-block w-4 h-4 mr-2 text-primary transition-colors"></i> ${sectionTitle}`;
                    label.className = 'flex items-center text-sm font-semibold text-gray-700 mb-1';
                    
                    const textarea = document.createElement('textarea');
                    textarea.value = sectionContent;
                    textarea.className = 'w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-primary/50 focus:border-primary/50';
                    textarea.rows = Math.max(3, sectionContent.split('\n').length + 1);
                    textarea.style.resize = 'vertical';

                    sectionDiv.appendChild(label);
                    sectionDiv.appendChild(textarea);
                    resumeForm.appendChild(sectionDiv);
                }
                
                lucide.createIcons();

                document.querySelectorAll('.template-link').forEach(link => {
                    link.classList.toggle('active', link.dataset.templateId === templateId);
                });
            }

            function prepareForPrint() {
                printContainer.className = `hidden ${currentFont} ${currentLayout}`;
                printContainer.innerHTML = '';

                const formElements = resumeForm.elements;
                const formLabels = resumeForm.querySelectorAll('label');

                const allSections = Array.from(formLabels).map((label, index) => ({
                    title: label.textContent.trim(),
                    content: formElements[index].value,
                    iconName: label.querySelector('i')?.dataset.lucide || 'dot'
                }));

                const contactInfoIndex = allSections.findIndex(s => s.title.toLowerCase().includes('contact information'));
                const contactInfo = contactInfoIndex > -1 ? allSections.splice(contactInfoIndex, 1)[0] : { content: 'Name\nContact Details' };
                const bodySections = allSections;

                const contactLines = contactInfo.content.split('\n').filter(line => line.trim() !== '');
                const name = contactLines[0] || '';
                const otherDetails = contactLines.slice(1);

                const headerDiv = document.createElement('div');
                headerDiv.className = 'print-header';
                
                const nameEl = document.createElement('h2');
                nameEl.className = 'print-name';
                nameEl.textContent = name;
                headerDiv.appendChild(nameEl);
                
                if (currentLayout === 'modern') {
                    const detailEl = document.createElement('p');
                    detailEl.className = 'print-contact-details';
                    detailEl.textContent = otherDetails.join('  •  ');
                    headerDiv.appendChild(detailEl);
                } else {
                    otherDetails.forEach(detail => {
                        const detailEl = document.createElement('p');
                        detailEl.className = 'print-contact-details';
                        detailEl.textContent = detail;
                        headerDiv.appendChild(detailEl);
                    });
                }


                if (currentLayout.startsWith('sidebar')) {
                    const sidebarKeywords = ['education', 'skills', 'affiliations', 'community', 'value', 'technical knowledge', 'technical skills', 'languages'];
                    const sidebarDiv = document.createElement('div');
                    sidebarDiv.className = 'print-sidebar';
                    const mainDiv = document.createElement('div');
                    mainDiv.className = 'print-main';
                    
                    mainDiv.appendChild(headerDiv);

                    bodySections.forEach(section => {
                        const targetDiv = sidebarKeywords.some(keyword => section.title.toLowerCase().includes(keyword)) ? sidebarDiv : mainDiv;
                        targetDiv.appendChild(createSectionElement(section));
                    });
                    
                    printContainer.appendChild(sidebarDiv);
                    printContainer.appendChild(mainDiv);

                } else { // Classic, Modern, or Timeline
                    printContainer.appendChild(headerDiv);
                    const bodyDiv = document.createElement('div');
                    bodyDiv.className = 'print-body';
                    bodySections.forEach(section => bodyDiv.appendChild(createSectionElement(section)));
                    printContainer.appendChild(bodyDiv);
                }
                
                window.print();
            }
            
            function renderUiDesigns() {
                uiDesignPicker.innerHTML = '';
                uiDesigns.forEach(design => {
                    const card = document.createElement('div');
                    card.className = 'design-card cursor-pointer rounded-lg overflow-hidden transition-all duration-200 hover:scale-105 border';
                    card.dataset.designId = design.id;
                    card.innerHTML = `
                        <img src="${design.img}" alt="${design.name} design" class="w-full h-auto object-cover bg-gray-200">
                        <p class="text-center text-sm font-medium py-2 bg-gray-50">${design.name}</p>
                    `;
                    uiDesignPicker.appendChild(card);
                });
            }

            function renderTemplateList() {
                templateList.innerHTML = '';
                 resumeData.forEach(template => {
                    const li = document.createElement('li');
                    const a = document.createElement('a');
                    a.href = '#';
                    a.textContent = template.title;
                    a.dataset.templateId = template.id;
                    a.className = 'template-link block w-full text-left px-4 py-2 rounded-md text-gray-600 hover:bg-gray-200 transition-colors';
                    li.appendChild(a);
                    templateList.appendChild(li);
                });
            }

            uiDesignPicker.addEventListener('click', function(e) {
                const card = e.target.closest('.design-card');
                if (card) {
                    currentLayout = card.dataset.designId;
                    document.querySelectorAll('.design-card').forEach(c => c.classList.remove('active'));
                    card.classList.add('active');
                }
            });
            
            templateList.addEventListener('click', function(e) {
                e.preventDefault();
                if (e.target.tagName === 'A') {
                    renderTemplate(e.target.dataset.templateId);
                }
            });

            printButton.addEventListener('click', prepareForPrint);
            
            fontStylePicker.addEventListener('change', (e) => {
                if(e.target.name === 'font') {
                    document.body.classList.remove('font-playfair', 'font-cormorant', 'font-josefin', 'font-cardo', 'font-forum');
                    document.body.classList.add(e.target.value);
                    currentFont = e.target.value;
                }
            });

            // --- Initialize default view ---
            renderUiDesigns();
            renderTemplateList();
            
            if (uiDesigns.length > 0) {
                document.querySelector('.design-card').classList.add('active');
                currentLayout = uiDesigns[0].id;
            }
            if (resumeData.length > 0) {
                renderTemplate(resumeData[0].id);
            }
        });
    </script>
