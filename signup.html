<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - JobBridge</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <header>
        <h1>JobBridge</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="signup.html">Sign Up</a>
            <a href="dashboard.html">Dashboard</a>
            <a href="toolkit.html">Toolkit</a>
            <a href="jobcontroller.html">Job Controller</a>
            <a href="profile.html">Profile</a>
        </nav>
    </header>
    <main>
        <section class="auth-card card">
            <div class="auth-tabs">
                <div class="auth-tab active" id="signupTab">Sign Up</div>
                <div class="auth-tab" id="loginTab">Login</div>
            </div>
            <div id="signupSection">
                <h2>Create Your Account</h2>
                <form id="signupForm">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                    <label for="username">User Name:</label>
                    <input type="text" id="username" name="username" required>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                    <label for="confirmPassword">Confirm Password:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                    <button type="submit" class="btn-primary">Sign Up</button>
                </form>
            </div>
            <div id="loginSection" style="display:none;">
                <h2>Login</h2>
                <form id="loginForm">
                    <label for="loginUsername">User Name:</label>
                    <input type="text" id="loginUsername" name="loginUsername" required>
                    <label for="loginPassword">Password:</label>
                    <input type="password" id="loginPassword" name="loginPassword" required>
                    <div style="text-align:right; margin-top:0.5rem;">
                        <a href="#" id="forgotPasswordLink" style="color:#3B82F6; text-decoration:underline; font-size:0.98rem;">Forgot password?</a>
                    </div>
                    <button type="submit" class="btn-primary" style="margin-top:1.2rem;">Login</button>
                </form>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 JobBridge. All rights reserved.</p>
    </footer>
<style>
.auth-card {
    max-width: 420px;
    margin: 2.5rem auto;
    padding: 2.5rem 2rem 2rem 2rem;
    border-radius: 1.2rem;
    box-shadow: 0 2px 12px rgba(17,24,39,0.09);
    background: #fff;
}
.auth-tabs {
    display: flex;
    justify-content: center;
    gap: 2rem;
    margin-bottom: 2rem;
}
.auth-tab {
    font-size: 1.2rem;
    font-weight: 600;
    color: #6B7280;
    cursor: pointer;
    padding-bottom: 0.5rem;
    border-bottom: 2.5px solid transparent;
    transition: color 0.2s, border 0.2s;
}
.auth-tab.active {
    color: #3B82F6;
    border-bottom: 2.5px solid #3B82F6;
}
#signupSection, #loginSection {
    animation: fadeIn 0.5s;
}
@keyframes fadeIn {
    0% { opacity: 0; transform: translateY(20px); }
    100% { opacity: 1; transform: translateY(0); }
}
</style>
    <script src="scripts/signup.js"></script>
</body>
</html>
